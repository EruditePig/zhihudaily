<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>知乎日报 - 满足你的好奇心</title>
    <meta charset="utf-8">
    <meta name="description" content="知乎日报以独有的方式为你提供最高质、最深度、最有收获的阅读体验。每天 3 次，每次 7 分钟，获取最值得看的新闻资讯和深度解读。" />
    <meta name="keywords" content="知乎日报,知乎日报网页版,zhihuribao,zhihudaily,知乎,支护日报,知道日报" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/day.css">
    <base target="_self">
</head>

<body class="home">

    <div class="header navbar-fixed-top">
        <div class="container-fixed-width clearfix">
            <h1 class="logo">
                <a href="/" title="知乎" class="link-logo" target="_self"></a>
            </h1>

            <div class="link">
                <a href="" class="button">专题</a>
                <a href="" title="搜索" class="link-search"><i class="ico"></i></a>
                <a href="" title="订阅RSS" class="link-rss"><i class="ico"></i></a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="container-fixed-width">
            <div style="margin-top: 47px;" class="row">
                <div class="col-6">
                    <h2 class="section-title">
                        今日热闻
                    </h2>
                </div>
            </div>

            <div class="row features">

                {% for news in news_list %}
                <div class="col-md-4">
                    <div href="{{ escape(news[2]) }}" class="feature">
                        <div class="mask"></div>
                        <img src="{{ escape(news[5]) }}">
                        <a href="{{ escape(news[2]) }}">
                            <h3>{{ escape(news[1]) }}</h3>
                        </a>
                    </div>
                </div>
                {% end %}

            </div>

        </div>
    </div>

    <div class="footer">
        <div class="f">
            <a target="_self" href="/?date={{escape(before_date)}}" class="page-btn">前一天</a>
        </div>

        <br><div class="txt">内容转载自 知乎日报 ，项目开源于Github </div>
    </div>

</body>
</html>
